<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone</title>

  </head>
  <body>
    <h2>Drone</h2>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span> 
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
      <div id="messageFromClient"></div>

    </div>
    <button id="pythonServerDisconnect">Disconnect python server</button>
    <script type="module" src="/main.js"></script>

  </body>
</html>
