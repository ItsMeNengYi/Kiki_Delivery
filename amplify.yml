version: 1
frontend:
    phases:
      preBuild:
        commands:
          - cd ClientRNApp
          - npm install
      build:
        commands:
          - npx expo export -p web

    artifacts:
        baseDirectory: ClientRNApp/dist
        files:
            - '**/*'
    cache:
        paths:
          - ClientRNApp/node_modules/**/*
