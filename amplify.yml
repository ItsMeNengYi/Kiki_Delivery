version: 1
frontend:
    phases:
      preBuild:
        commands:
          # Install modules 
          - cd Client
          - npm install
          - cd ../ClientRNApp
          - npm install
      build:
        commands:
          # Create a folder "builds" to store all the build files
          - cd ..
          - mkdir -p builds/control

          # Build Client control page and copy over another folder
          - cd Client
          - npm run build
          - cp -r dist/* ../builds/control/
          - rm -r dist

          # Build Client home page
          - cd ../ClientRNApp
          - npx expo export -p web
          - cp -r dist/* ../builds/
          - rm -r dist

          # Move assets
          - cd ..
          - cp -r builds/control/assets/* builds/assets/*
          - mv builds/control/index.js builds/control.js
          - rm -r builds/control

    artifacts:
        baseDirectory: builds
        files:
            - '**/*'
    cache:
        paths:
          - Client/node_modules/**/*
          - ClientRNApp/node_modules/**/*
