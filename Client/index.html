<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://kit.fontawesome.com/0d5f0667f9.js' crossorigin='anonymous'></script>
    <title>Drone Control</title>
  </head>
  <body>
    <div class="row">
      <div class="column left" style="background-color:#aaa;">
        <div class="column-left top-left">
          Todo: google map
        </div>
        <div class="column-left middle-left">
          <button id="connectButton" >Connect to Drone</button>
          <input id="inputForDrone"/>
          <button id="send" disabled>Send to Drone</button> 
          <div id="userTimeCountdown"></div>
        </div>
        <div class="column-left bottom-left" >
          <div class="container movementJoystick" style="height:100%; justify-content: center;display: flex;"></div>
        </div>
      </div>

      <div class="column middle" style="align-content:center; background-color:#bbb;">
        <video style=" object-fit: contain; margin: 0; width: 100%; height: 90%;" id="remoteVideo" autoplay playsinline></video>
      </div>

      <div class="column right" style="background-color:#ccc;">
        <div class="column-right top-right">
          <video style=" object-fit: contain; margin: 0; width: 100%; height: 90%;" id="webcamVideo" autoplay playsinline muted></video>
        </div >
        <div class="column-right middle-right" >
            <div class="container buttons-column left-button" >
              <button id="Rot-left-button" class='button inplace-rot-left fas fa-caret-left' ></button>
            </div>
            <div class="buttons-column middle-buttons" style="background-color:#aaa;">
              <button id="Lift-Up-Button" class='button'><i class="fa-solid fa-angles-up"></i></button>
              <button id="Lift-Down-Button" class='button'><i class="fa-solid fa-angles-down"></i></button>
            </div>
            <div class="container buttons-column right-button" >
              <button id="Rot-right-button" class='button inplace-rot-right fas fa-caret-right'></button>
            </div>
        </div >
        <div class="column-right bottom-right">
            <div class="container cameraJoystick" style="height:100%; justify-content: center; display: flex;"></div>
        </div>
      </div>

    </div>
   
    <script type="module" src="/main.js"></script> 
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace-autoloader.js"></script>
  </body>
</html>
