version: 1
applications:
  - appRoot: ClientRNApp/
    frontend:
        phases:
            preBuild:
                commands:
                    - 'npm install'
            build:
                commands:
                    - 'npx expo export -p web'
        artifacts:
            baseDirectory: dist
            files:
                - '**/*'
        cache:
            paths:
                - 'node_modules/**/*'
